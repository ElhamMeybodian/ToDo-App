{% extends 'base.html' %}
{% block title %}{{ object.name }}{% endblock title %}

{% block content %}
    <div class="article-entry">
        <ul class="list-group">
            <h2 class="p-3">{{ object.name }}</h2>
            {% for task in object.list_ctg_tasks %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'task_detail' task.pk  %}">{{ task.title }}</a>
                  </li>
            {% endfor %}
        </ul>
    </div>

    <p class="p-3">Back to <a href="{% url 'category_list' %}">All Categories</a>.</p>
{% endblock content %}
